<!DOCTYPE html>
<html>
<head>
	<title>Harold's Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<h1>Flayed Man</h1>
<p class="instructions">
	"A naked man has few secrets, a flayed man has none."<br>
	&mdash; House Bolton</p>
<p class="instructions">
	Press any key to start guessing letters.
</p>
	<section>
		<h3 class="sectionTitle">Turns Left: <span class="turnsleft">6</span></h3>
		<div class="flayedMan">
			noose
		</div>
	</section>

	<section>
		<h3 class="sectionTitle">Guess the Word</h3>
		<div class="letterBlanks">
		</div>
	</section>

	<section>
		<h3 class="sectionTitle">Wrong Letters</h3>
		<div class="guessedWrongLetters">
		</div>
	</section>

	<section>
		<h3 class="sectionTitle">Your Score</h3>
		<div class="score">
		Wins: 0<br>
		Losses: 0
		</div>
	</section>

	<section class="gameOverMessage">
		<div class="resultText">You Win!</div>
		<button class="newGame">New Game</button>
	</section>



	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
